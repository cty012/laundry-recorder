<html>
<head>
<link rel="stylesheet/less" type="text/css" href="/views/home/style.less">
<script src="/views/public/less.js"></script>
<script src="/views/home/refresh.js"></script>
<script src="/views/home/send.js"></script>
<script>
var xhttp = window.XMLHttpRequest? new XMLHttpRequest() : new ActiveXObject();
window.onload = () => {
    refresh(xhttp);
    setInterval(() => { refresh(xhttp); }, 1000);
}
</script>
</head>

<body>
<div id="contents">
    <div id="current">
        <div id="washer">
            <div id="W1" class="machine">
                <div class="machine-name">W1</div>
                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
            <div id="W2" class="machine">
                <div class="machine-name">W2</div>
                <div class="machine-status"></div>

            <div id="W3" class="machine">

                <div class="machine-status"></div>

            <div id="W4" class="machine">

                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
            <div id="W5" class="machine">
                <div class="machine-name">W5</div>
                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
            <div id="W6" class="machine">
                <div class="machine-name">W6</div>
                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
        </div>
        <div id="dryer">
            <div id="D1" class="machine">
                <div class="machine-name">D1</div>
                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
            <div id="D2" class="machine">
                <div class="machine-name">D2</div>
                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
            <div id="D3" class="machine">
                <div class="machine-name">D3</div>
                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
            <div id="D4" class="machine">

                <div class="machine-status"></div>
                <div class="machine-person"></div>
                <div class="machine-time"></div>
            </div>
        </div>
    </div>
    <div id="join">
        <div id="join-washer" class="join-form">
            <label class="join-usr-label">Username</label>
            <input class="join-usr-input" type="text" name="username" maxlength="30" value=""></input>
            <label class="join-pwd-label">Password</label>
            <input class="join-pwd-input" type="password" name="password" maxlength="30" value=""></input>
            <button class="join-submit-enter" onclick="queue(xhttp, 'enter', 'washer');">Enter queue</button>
            <button class="join-submit-exit" onclick="queue(xhttp, 'exit', 'washer');">Exit queue</button>
        </div>
        <div id="join-dryer" class="join-form">
            <label class="join-usr-label">Username</label>

            <button class="join-submit-enter" onclick="queue(xhttp, 'enter', 'dryer');">Enter queue</button>
            <button class="join-submit-exit" onclick="queue(xhttp, 'exit', 'dryer');">Exit queue</button>
        </div>
    </div>
    <div id="queue-washer" class="queue">
    </div>
    <div id="queue-dryer" class="queue">
    </div>

</html>
